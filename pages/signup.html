<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/my_style2.css">
    <title>SignUp</title>
</head>
<body>
    <div class="form_section">
        <h1>Sign up</h1>
        <hr>
        <form action="../config/post/signup_post.php" method="post">
            <input type="text" name="prenom_user" class="prenom_user" placeholder="First name" required>
            <input type="text" name="nom_user" class="nom_user" placeholder="Last name" required>
            <input type="email" name="email_user" class="email_user" placeholder="E-mail" required>
            <input type="password" name="password_user" class="password_user" placeholder="password" required>
            <input type="password" name="confirm_password" class="confirm_password" placeholder="Confirm password" required>
            <input type="submit" value="Sign up" class="submit_btn">
            <a href="login.html">Login</a>
            <a href="../index.html">Home</a>
        </form>
    </div>
</body>
</html>
